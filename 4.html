<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beneficios Inmediatos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: auto;
            overflow-x: hidden;
            background-color: #031e31;
            color: white;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
        }
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 56px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 60px;
            background: linear-gradient(90deg, #fe0096, #2bcbfb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(254, 0, 150, 0.3);
            position: relative;
            z-index: 5;
        }
        .checklist-container {
            width: 800px;
            position: relative;
            z-index: 5;
            border-radius: 20px;
            padding: 30px;
            background: rgba(8, 40, 61, 0.5);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(43, 203, 251, 0.2);
        }
        .checklist-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.8s ease;
        }
        .checklist-item.visible {
            opacity: 1;
            transform: translateX(0);
        }
        .checkbox {
            min-width: 30px;
            height: 30px;
            margin-right: 20px;
            margin-top: 5px;
            position: relative;
            border: 2px solid #2bcbfb;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .checkbox.checked {
            background-color: rgba(43, 203, 251, 0.2);
            border-color: #2bcbfb;
        }
        .checkbox.checked::after {
            content: '';
            position: absolute;
            top: 6px;
            left: 10px;
            width: 8px;
            height: 14px;
            border: solid #2bcbfb;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }
        .item-text {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            line-height: 1.4;
            color: white;
            opacity: 0.9;
            position: relative;
        }
        .item-icon {
            font-size: 28px;
            margin-right: 15px;
            color: #fe0096;
        }
        .item-highlight {
            color: #2bcbfb;
            font-weight: 700;
        }
        .side-tip {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            width: 250px;
            padding: 25px;
            background: rgba(254, 0, 150, 0.1);
            border-left: 4px solid #fe0096;
            border-radius: 0 15px 15px 0;
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            line-height: 1.5;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            z-index: 5;
        }
        .tip-highlight {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fe0096;
        }
        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(43, 203, 251, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(43, 203, 251, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }
        .neon-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: 0;
        }
        .glow-top-right {
            background-color: #fe0096;
            top: -100px;
            right: -100px;
        }
        .glow-bottom-left {
            background-color: #2bcbfb;
            bottom: -100px;
            left: -100px;
        }
        .cursor {
            display: inline-block;
            width: 2px;
            height: 30px;
            background-color: #2bcbfb;
            animation: blink 0.8s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .chess-piece {
            position: absolute;
            right: 70px;
            top: 100px;
            font-size: 90px;
            color: #2bcbfb;
            text-shadow: 0 0 15px rgba(43, 203, 251, 0.8);
            transform: rotate(15deg);
            z-index: 2;
        }
        .typewriter-text {
            position: relative;
            display: inline;
        }
        .typewriter-text::after {
            content: "";
            position: absolute;
            right: -8px;
            top: 0;
            height: 100%;
            width: 2px;
            background-color: #2bcbfb;
            animation: blink 0.8s infinite;
        }
        .time-saved {
            margin-left: 15px;
            font-size: 18px;
            background: rgba(254, 0, 150, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            color: #fe0096;
            font-weight: 700;
        }
        /* Styles for navigation buttons */
        .nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000; /* Ensure buttons are on top */
            background-color: transparent; /* Minimalist background */
            color: rgba(255, 255, 255, 0.7); /* Arrow color */
            border: none; /* No border for minimalist look */
            padding: 10px;
            font-family: 'Courier New', monospace; /* Pixel-art feel font */
            font-size: 48px; /* Larger arrow */
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: color 0.3s, transform 0.2s;
            line-height: 1;
        }

        .nav-button:hover {
            color: #fe0096; /* Hover effect - pink */
            transform: translateY(-50%) scale(1.1); /* Slightly larger on hover */
        }

        .nav-button:disabled {
            color: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
        }

        #prevButton {
            left: 30px; /* Position on the left */
        }

        #nextButton {
            right: 30px; /* Position on the right */
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Background elements -->
        <div class="background-grid"></div>
        <div class="neon-glow glow-top-right"></div>
        <div class="neon-glow glow-bottom-left"></div>
        
        <!-- Chess piece decoration -->
        <div class="chess-piece">♞</div>
        
        <!-- Main title -->
        <h1 class="title">Del check-list al ¡check-mate!</h1>
        
        <!-- Checklist container -->
        <div class="checklist-container">
            <!-- Item 1 -->
            <div class="checklist-item" id="item1">
                <div class="checkbox" id="checkbox1"></div>
                <div class="item-content">
                    <div class="item-text">
                        <i class="fas fa-music item-icon"></i>
                        Creo un <span class="item-highlight">beat de 3 min</span> en Suno en lo que cargo un café
                        <span class="time-saved">~ 2 horas ahorradas</span>
                    </div>
                </div>
            </div>
            
            <!-- Item 2 -->
            <div class="checklist-item" id="item2">
                <div class="checkbox" id="checkbox2"></div>
                <div class="item-content">
                    <div class="item-text">
                        <i class="fas fa-laptop-code item-icon"></i>
                        Diseño una <span class="item-highlight">landing</span> con IA en 5 min
                        <span class="time-saved">~ 4 horas ahorradas</span>
                    </div>
                </div>
            </div>
            
            <!-- Item 3 -->
            <div class="checklist-item" id="item3">
                <div class="checkbox" id="checkbox3"></div>
                <div class="item-content">
                    <div class="item-text">
                        <i class="fas fa-tasks item-icon"></i>
                        Planifico <span class="item-highlight">sprint</span> en Notion con GPT-4o y un prompt
                        <span class="time-saved">~ 3 horas ahorradas</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Side tip -->
        <div class="side-tip">
            <div class="tip-highlight">IA ≠ desempleo</div>
            <div>IA = multiplicador de ideas</div>
        </div>
    </div>
    
    <!-- Navigation Buttons -->
    <div> 
        <button id="prevButton" class="nav-button" onclick="goToPrevSlide()">‹</button>
        <button id="nextButton" class="nav-button" onclick="goToNextSlide()">›</button>
    </div>

    <script src="navigation.js" defer></script>
    <script>
        // Simulate auto-completing list animation
        document.addEventListener('DOMContentLoaded', function() {
            const items = document.querySelectorAll('.checklist-item');
            const checkboxes = document.querySelectorAll('.checkbox');
            
            // Function to show items sequentially
            function showItems(index) {
                if (index < items.length) {
                    setTimeout(function() {
                        items[index].classList.add('visible');
                        
                        // Add checkbox check after a short delay
                        setTimeout(function() {
                            checkboxes[index].classList.add('checked');
                            showItems(index + 1);
                        }, 800);
                        
                    }, 1200);
                }
            }
            
            // Start the animation sequence after a brief initial delay
            setTimeout(function() {
                showItems(0);
            }, 500);
        });
    </script>
</body>
</html>
